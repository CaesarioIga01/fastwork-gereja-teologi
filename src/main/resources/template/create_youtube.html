<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap");
  * {
margin: 0;
font-family: "Nunito", sans-serif;
}

header {
display: flex;
background-color: #f7f9f9;
width: auto;
height: 120px;
position: sticky;
top: 0;
width: 100%;
flex-direction: column;
}

.title {
display: flex;
height: 40%;
align-items: center;
justify-content: center;
background-color: #1c6758;
color: white;
letter-spacing: 20px;
font-size: 16px;
text-align: center;
}

</style>

<body>
<header>
  <h1 class="title">ADMIN GPIB JAKARTA</h1>
</header>
<!--<nav class="navbar navbar-expand-md bg-dark navbar-dark">-->
<!--  &lt;!&ndash; Brand &ndash;&gt;-->
<!--  <a class="navbar-brand" href="#">Student Management System</a>-->

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/youtube}">Youtube Link</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Create New Link Youtube </h1>
      <div class = "card-body">
        <form th:action="@{/youtube}" th:object = "${youtube}" method="POST">
          <div class ="form-group">
            <label> Youtube Link </label>
            <input
                    type = "text"
                    name = "linkYoutube"
                    th:field = "*{linkYoutube}"
                    class = "form-control"
            />
          </div>
          <div class = "box-footer">
          <button type="submit" class = "btn btn-primary">
            Submit
          </button>
        </form>
      </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
