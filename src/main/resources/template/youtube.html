<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teologi</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap");
    * {
margin: 0;
font-family: "Nunito", sans-serif;
}

header {
display: flex;
background-color: #f7f9f9;
width: auto;
height: 120px;
position: sticky;
top: 0;
width: 100%;
flex-direction: column;
}

.title {
display: flex;
height: 40%;
align-items: center;
justify-content: center;
background-color: #1c6758;
color: white;
letter-spacing: 20px;
font-size: 16px;
text-align: center;
}

nav {
display: flex;
height: 60%;
align-items: center;
justify-content: space-around;
}

.nav-logo {
width: 50px;
height: auto;
}

.menu-nav li {
display: inline-block;
padding: 0 40px;
}

.menu-nav a {
color: #3d8361;
text-decoration: none;
font-size: 20px;
font-weight: bold;
}

.menu-nav li:hover {
text-decoration-line: underline;
text-decoration-style: wavy;
text-underline-offset: 5px;
}
    .data-table {
padding: 40px 80px;
}

.title2 {
font-family: "Nunito", sans-serif;
letter-spacing: 5px;
font-size: 25px;
text-align: center;
margin-bottom: 30px;
}

table,
thead,
td,
tr {
border: 1px solid;
}

table {
margin: 0 auto;
border-collapse: collapse;
}

tr td {
padding: 10px;
}

.delete {
text-decoration-line: underline;
color: blue;
}

.tata-ibadah {
display: inline;
flex-direction: column;
justify-content: center;
align-items: center;
gap: 20px;
}

.drop-container {
position: relative;
display: flex;
gap: 10px;
flex-direction: column;
justify-content: center;
align-items: center;
height: 210px;
padding: 20px;
border-radius: 10px;
border: 2px dashed #555;
color: #444;
cursor: pointer;
transition: background 0.2s ease-in-out, border 0.2s ease-in-out;
}

.drop-container:hover {
background: #eee;
border-color: #111;
}

.drop-container:hover .drop-title {
color: #222;
}

.drop-title {
color: #444;
font-size: 20px;
font-weight: bold;
text-align: center;
transition: color 0.2s ease-in-out;
}
</style>
<body>
<header>
    <h1 class="title">ADMIN GPIB JAKARTA</h1>
    <nav>
        <img class="nav-logo" src="img/logo gpib.png" alt="" />
        <div class="menu-nav">
            <li><a th:href="@{/kidung-lagu}">Kidung Lagu</a></li>
            <li><a th:href="@{/user}">User</a></li>
            <li><a th:href="@{/tata-ibadah}">Tata Ibadah</a></li>
            <li><a th:href="@{/youtube}">Youtube</a></li>
            <li>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-info" value="Logout" />
                </form>
            </li>
        </div>
    </nav>
</header>
<section class="data-table">
    <h1 class="title2">Youtube Link</h1>
    <div class ="container">
    <div class="tata-ibadah">
        <div class = "row">
            <div class = "col-lg-10">
                <a th:href = "@{/youtube/new}" class = "btn btn-primary btn-sm mb-3"> Add Youtube</a>
            </div>
        </div>
<!--        <div class="upload-file-box">-->
<!--            <form class="form-link-youtube" th:action="@{/youtube/new}">-->
<!--                <label for="images" class="drop-container" id="dropcontainer">-->
<!--                    <span class="drop-title">Upload Link Youtube</span>-->
<!--                    <label for="youtube">Masukkan Link</label>-->
<!--                    <input type="linkYoutube"  />-->
<!--                    <input type="submit" />-->
<!--                </label>-->
<!--            </form>-->

<!--            <div class="text-success">-->
<!--                <h3>[[${message}]]</h3>-->
<!--            </div>-->
<!--        </div>-->
        <table>
            <thead>
            <td>Nomor</td>
            <td>Link Youtube</td>
            <td>Action</td>
            </thead>
            <th:block th:each="listYt : ${listYoutube}">
            <tr>
                <td>[[${listYt.id}]]</td>
                <td>[[${listYt.linkYoutube}]]</td>
                <td><a th:href="@{/delete/youtube/{id}(id=${listYt.id})}">Hapus</a></td>
            </tr>
            </th:block>
        </table>
    </div>
    </div>
</section>
</body>
</html>
